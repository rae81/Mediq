{% extends "accounts/base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Doctor Login - MedIQ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(135deg, #007BFF, #00BFFF); font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="card shadow-lg p-4" style="width: 500px;">
        <h2 class="mb-4 text-center">Doctor Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-muted">Back to patient login</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
