{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Log In - MedIQ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007BFF, #00BFFF);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 900px;
            max-width: 90%;
            display: flex;
        }
        .login-image {
            background-image: url('{% static "accounts/images/login-image.jpg" %}');
            background-size: cover;
            background-position: center;
            width: 45%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .login-form {
            width: 55%;
            padding: 60px 40px;
        }
        .login-form h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            height: 50px;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 0 20px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #007BFF;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .login-btn {
            background: linear-gradient(135deg, #007BFF, #00BFFF);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            height: 50px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .signup-link a {
            color: #007BFF;
            font-weight: 500;
            text-decoration: none;
        }
        .brand-overlay {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .brand-overlay h2 {
            font-weight: 700;
            margin: 0;
            font-size: 28px;
        }
        .brand-overlay p {
            margin: 5px 0 0 0;
            font-size: 14px;
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .login-image {
                display: none;
            }
            .login-form {
                width: 100%;
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <div class="brand-overlay">
                <h2>MedIQ</h2>
                <p>Your health, our priority.</p>
            </div>
        </div>
        <div class="login-form">
            <h1>Welcome Back</h1>
            <p class="text-muted mb-4">Please login to your account to continue</p>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username">Username</label>
                    {{ form.username }}
                </div>
                
                <div class="form-group">
                    <label for="id_password">Password</label>
                    {{ form.password }}
                </div>
                
                <button type="submit" class="login-btn">Log In</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'doctor_login' %}" class="text-muted">Are you a doctor? Log in here</a>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
            </div>
        </div>
    </div>
</body>
</html>
